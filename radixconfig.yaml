apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: covid-19-folding
spec:
  environments:
    - name: dev
      build:
        from: master

  components:
    - name: node1
      src: foldingathome
      ports:
        - name: http
          port: 7396
      publicPort: http
      environmentConfig:
        - environment: dev
          replicas: 1
          variables:
            USER: 'Kristian_Reed'
            TEAM: '254927'
            POWER: 'medium'
            CAUSE: 'COVID_19'
      secrets:
        - PASSWORD
        - PASSKEY
        
    - name: node2
      src: foldingathome
      ports:
        - name: http
          port: 7396
      publicPort: http
      environmentConfig:
        - environment: dev
          resources:
            requests:
              memory: "2Gi"
              cpu: "300m"
            limits:
              memory: "12Gi"
              cpu: "1200m"
          replicas: 1
          variables:
            USER: 'Kristian_Reed'
            TEAM: '254927'
            POWER: 'FULL'
            CAUSE: 'COVID_19'
      secrets:
        - PASSWORD
        - PASSKEY
        
